<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Verbos em Portugu√™s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        #progress-bar {
            width: 30%;
            padding: 10px;
            border-right: 2px solid #ccc;
        }
        #progress-bar h2 {
            text-align: center;
        }
        .progress-item {
            margin-bottom: 10px;
        }
        .progress-word {
            font-weight: bold;
        }
        .progress-line {
            display: block;
            width: 100%;
            height: 10px;
            background-color: red;
            position: relative;
            overflow: hidden;
        }
        .progress-line span {
            display: block;
            height: 100%;
            background-color: green;
            width: 0%;
            transition: width 0.3s ease;
        }
        #game-area {
            width: 70%;
            padding: 10px;
        }
        h1 {
            font-size: 32px;
            text-align: center;
        }
        p {
            font-size: 20px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #2a7ae2;
        }
        .small-text {
            font-size: 18px;
            color: gray;
        }
        input {
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            width: 60%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <h2>Progresso</h2>
        <div id="progress-list"></div>
        <button id="reset-progress" style="margin-top: 20px;">–°–±—Ä–æ—Å–∏—Ç—å –ü—Ä–æ–≥—Ä–µ—Å—Å</button>
    </div>
    <div id="game-area">
        <h1>Jogo de Verbos</h1>
        <div>
            <label for="mode-select">Modo de Jogo:</label>
            <select id="mode-select">
                <option value="regular">Regular Verbs</option>
                <option value="irregular">Irregular Verbs</option>
                <option value="combined">Combined</option>
            </select>
        </div>
        <p id="exercise"></p>
        <p class="small-text" id="translation"></p>
        <input type="text" id="answer" placeholder="Digite a forma correta">
        <button id="submit">Enviar Resposta</button>
        <p id="feedback"></p>
        <button id="next" style="display: none;">Pr√≥ximo</button>
    </div>

    <script>
        let regularVerbs = {};
        let irregularVerbs = {};
        let translations = {};
        const pronouns = ["eu", "tu", "ele/ela/voc√™", "n√≥s", "eles/elas/voc√™s"];
        let currentVerb = null;
        let currentPronounIndex = null;
        let progress = {};
        let currentMode = "regular"; // Default mode

        const progressList = document.getElementById("progress-list");
        const exerciseElement = document.getElementById("exercise");
        const translationElement = document.getElementById("translation");
        const feedbackElement = document.getElementById("feedback");
        const answerInput = document.getElementById("answer");
        const nextButton = document.getElementById("next");
        const modeSelect = document.getElementById("mode-select");
        const resetButton = document.getElementById("reset-progress");

        // Load verbs from JSON and initialize state
        async function loadVerbs() {
            try {
                const response = await fetch('verbs.json');
                const data = await response.json();
                regularVerbs = data.regularVerbs;
                irregularVerbs = data.irregularVerbs;
                translations = data.translations;

                // Initialize progress if not already saved
                if (!localStorage.getItem("progress")) {
                    initializeProgress();
                } else {
                    loadProgress();
                }

                updateProgressBar();
                generateExercise();
            } catch (error) {
                console.error("Erro ao carregar os verbos:", error);
            }
        }

        function initializeProgress() {
            progress = {};
            for (const verb in regularVerbs) {
                progress[verb] = 0;
            }
            for (const verb in irregularVerbs) {
                progress[verb] = 0;
            }
            saveProgress();
        }

        function saveProgress() {
            localStorage.setItem("progress", JSON.stringify(progress));
            localStorage.setItem("mode", currentMode);
        }

        function loadProgress() {
            progress = JSON.parse(localStorage.getItem("progress"));
            currentMode = localStorage.getItem("mode") || "regular";
            modeSelect.value = currentMode;
        }

        function resetProgress() {
            initializeProgress();
            updateProgressBar();
            generateExercise();
        }

        function updateProgressBar() {
            progressList.innerHTML = "";
            for (const [verb, count] of Object.entries(progress)) {
                const progressPercent = (count / 5) * 100;
                progressList.innerHTML += `
                    <div class="progress-item">
                        <span class="progress-word">${verb}</span>
                        <div class="progress-line">
                            <span style="width: ${progressPercent}%;"></span>
                        </div>
                    </div>
                `;
            }
        }

        function generateExercise() {
            feedbackElement.textContent = "";
            answerInput.value = "";

            let activeVerbs;
            if (currentMode === "regular") {
                activeVerbs = Object.keys(regularVerbs);
            } else if (currentMode === "irregular") {
                activeVerbs = Object.keys(irregularVerbs);
            } else {
                activeVerbs = [...Object.keys(regularVerbs), ...Object.keys(irregularVerbs)];
            }

            const remainingVerbs = activeVerbs.filter((verb) => progress[verb] < 5);
            if (remainingVerbs.length === 0) {
                exerciseElement.textContent = "Parab√©ns! Voc√™ completou todos os exerc√≠cios!";
                translationElement.textContent = "";
                document.getElementById("submit").disabled = true;
                return;
            }

            currentVerb = remainingVerbs[Math.floor(Math.random() * remainingVerbs.length)];
            currentPronounIndex = Math.floor(Math.random() * pronouns.length);

            const pronoun = pronouns[currentPronounIndex];
            const translation = translations[currentVerb];

            exerciseElement.innerHTML = `
                <span class="highlight">${pronoun}</span>, 
                <span class="highlight">${currentVerb}</span>
            `;
            translationElement.textContent = `(to ${translation})`;
        }

        function checkAnswer() {
            const correctForms = regularVerbs[currentVerb] || irregularVerbs[currentVerb];
            const correctAnswer = correctForms[currentPronounIndex];
            const userAnswer = answerInput.value.trim();

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = "Resposta correta! üéâ";
                feedbackElement.style.color = "green";
                progress[currentVerb]++;
            } else {
                feedbackElement.textContent = `Resposta incorreta. A forma correta √©: ${correctAnswer}`;
                feedbackElement.style.color = "red";
            }

            saveProgress();
            updateProgressBar();
            nextButton.style.display = "inline";
        }

        nextButton.addEventListener("click", () => {
            nextButton.style.display = "none";
            generateExercise();
        });

        document.getElementById("submit").addEventListener("click", checkAnswer);

// –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –æ—Ç–≤–µ—Ç–∞ –ø–æ Enter
        answerInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        modeSelect.addEventListener("change", () => {
            currentMode = modeSelect.value;
            saveProgress();
            generateExercise();
        });
        resetButton.addEventListener("click", () => {
            localStorage.clear();
            resetProgress();
        });

        loadVerbs();
    </script>
</body>
</html>
